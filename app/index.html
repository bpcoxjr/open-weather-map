<!doctype html>
<!-- hook up Angular module 'OWMApp' using ng-app -->
<html lang="en" ng-app="OWMApp">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Map App</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- use ng-class to toggle loading class on/off -->
<body ng-class="{loading: isLoading}">
	<a href="#/cities/New York">New York</a>
	<a href="#/cities/Dallas">Dallas</a>	
	<a href="#/cities/Chicago">Chicago</a>

	<!-- individual route templates are loaded into element w/ ng-view attached to it -->
    <div class="animate-view-container">
        <div ng-view class="animate-view"></div>
    </div>
    

    <!-- scripts -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/owm-app.js"></script>
</body>
</html>
